services:

## -- Encoders -- ##
    yan.encoder.json_field:
        class: Site\UtilityBundle\Encoder\JsonFieldEncoder

    yan.encoder.slug:
        class: Site\UtilityBundle\Encoder\SlugEncoder

    yan.encoder.twitter_handler:
        class: Site\UtilityBundle\Encoder\TwitterHandlerEncoder

## -- Twig Extensions -- ##
    yan.twig.extension.english:
        class: Site\UtilityBundle\Twig\Extension\EnglishGrammarExtension
        tags:
            - { name: twig.extension }

    yan.twig.extension.date_and_time:
        class: Site\UtilityBundle\Twig\Extension\DateAndTimeExtension
        tags:
            - { name: twig.extension }